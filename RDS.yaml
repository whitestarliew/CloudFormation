      MasterUserPassword: Hello123
      #MonitoringInterval: '60'
      #MonitoringRoleArn: 'arn:aws:iam::{enteryourownarn}:role/rds-monitoring-role'
      AllocatedStorage: 20
      StorageEncrypted: False
      DBInstanceClass: db.t2.micro
      MultiAZ: False
      AvailabilityZone: us-east-1d
