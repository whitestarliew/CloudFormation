Resources:
  newRDS:
    Type: AWS::RDS::DBInstance
    Properties:
      #DBSecurityGroups: 
       # - "NewSecurityGroup"
      Engine: MySQL
      EngineVersion: 8.0.28
      DBInstanceIdentifier: "database-1"
